<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cssMemeSlider/style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <section class="wrapper">
        <input checked type="radio" name="slider" id="selector1">
        <input type="radio" name="slider" id="selector2">
        <input type="radio" name="slider" id="selector3">
        <input type="radio" name="slider" id="selector4">
        <div class="slides_image">
            <!-- <div class="image"> -->
                <article class="image__item" id="image_1"><img src="../cssMemeSlider/assets/img/Copy_Bara.jpg" alt="image 1"></article>
                <article class="image__item" id="image_2"><img src="../cssMemeSlider/assets/img/PasteBara.jpg" alt="image 2"></article>
                <article class="image__item" id="image_3"><img src="../cssMemeSlider/assets/img/deleBara.jpg" alt="image 3"></article>
                <article class="image__item" id="image_4"><img src="../cssMemeSlider/assets/img/football.jpg" alt="image 4"></article>
            <!-- </div> -->
        </div>
        <div class="sliders-text">
            <div class="text-image">
              <div class="text" id="text1">Copy Bara</div>
              <div class="text" id="text2">Paste Bara</div>
              <div class="text" id="text3">Delete Bara</div>
              <div class="text" id="text4">Don't worry be happy</div>
            </div>
        <div class="controls">
            <label for="selector1" id="control1" class="control"><span> </span></label>
            <label for="selector2" id="control2" class="control"><span> </span>></label>
            <label for="selector3" id="control3" class="control"><span> </span>></label>
            <label for="selector4" id="control4" class="control"><span> </span>></label>
        </div>
    </section>
</body>
</html>
